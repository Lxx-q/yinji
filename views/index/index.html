<!DOCTYPE html>
<html lang="en" class="app">
<head>
  <meta charset="utf-8" />
  <title>Musik | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/simple-line-icons.css" />
  <link rel="stylesheet" type="text/css" href="js/jPlayer/jplayer.flat.css" />
  <link rel="stylesheet" type="text/css" href="css/beforeafter-content.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/beforeafter-settings.css" media="screen" />
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/freshline/jquery.freshline.beforeafter.js"></script>
  <script type="text/javascript" src="js/freshline/animadrag.js"></script>
  <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/vue/vue.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/ajax/index.js"></script>
  <script type="text/javascript" src="/yinji/js/utils.js"></script>
  <script type="text/javascript" src="/yinji/js/protocal.js"></script>
</head>
<body>
  <section id="app" class="vbox">
    <header class="bg-black lter header header-md navbar navbar-fixed-top-xs">
      <ul class="nav navbar-nav hidden-xs">
        <li>
          <a href="#" class="text-muted">
            <i class="fa fa-indent text"></i>
            <i class="fa fa-dedent text-active"></i>
          </a>
        </li>
      </ul>
      <div class="navbar-form navbar-left input-s-lg m-t m-l-n-xs " role="search">
        <div class="form-group">
          <div class="input-group" >
            <span class="input-group-btn">
              <button id="serachInputButton" class="btn btn-sm bg-white btn-icon rounded" @click="clickSearchButton" @tap="clickSearchButton"><i class="fa fa-search"></i></button>
            </span>
            <!-- 对应目标搜索的 输入栏 -->
            <input id="searchInput" type="text" class="form-control input-sm no-border rounded" placeholder="Search songs, albums...">
          </div>
        </div>
      </div>
    </header>

    <section>
      <section class="hbox stretch">
        <section id="content">
          <section class="vbox">
            <section class="w-f-md">
              <section class="hbox stretch bg-black dker">
                <!-- side content -->
                <aside class="col-sm-5 no-padder" id="sidebar">
                  <section class="vbox animated fadeInUp">
                    <section class="scrollable">
                      <div class="m-t-n-xxs item pos-rlt">
                        <div class="top text-right">
                          <span class="musicbar bg-success bg-empty inline m-r-lg m-t" style="width:25px;height:30px">
                        <span class="bar1 a3 lter"></span>
                          <span class="bar2 a5 lt"></span>
                          <span class="bar3 a1 bg"></span>
                          <span class="bar4 a4 dk"></span>
                          <span class="bar5 a2 dker"></span>
                          <span class="bar6 a6"></span>
                          <span class="bar7 a7"></span>
                          </span>
                        </div>
                        <div class="bottom gd bg-info wrapper-lg">
                          <span class="pull-right text-sm">101,400 <br>Followers</span>
                          <span class="h2 font-thin">Soph Ashe</span>
                        </div>
                        <div id="example3" class="beforeafter_slider_3" style="overflow:hidden; width:100%;height:200px">
                          <ul>
                          <!-- 循环对应的信息 -->

                            <li style="cursor:pointer;" v-for=" item in headerSwiper " @click="clickHref('static/index.html#/pages/comments/comments?audioId=' +item.id)"><img :src="item.img" alt="images/beforeafter_3/315989.jpg" />  
                              <div id="textbox_13">
                                <div id="logo_13" class="fadeleft"></div>
                              </div>
                              <div id="textbox_13" class="before">
                                <div id="title_13" class="fadeup">Start in my life</div>
                              </div>
                              <div id="textbox_13" class="after">
                                <div id="title_13" class="fadeup">Feel Fine!&nbsp;&nbsp;</div>
                              </div>
                              <div id="textbox_13b" class="after">
                                <div id="title_13b" class="fadeup"><i>Make my day</i></div>
                              </div>
                              <div id="textbox_13c" class="after">
                                <div id="title_13c" class="fadeup"><i>kami,my opp</i></div>
                              </div>

                            </li>
                            

                          </ul>
                        </div>
                      </div>
                      <ul class=" list-group list-group-lg radius no-border no-bg m-t-n-xxs m-b-none auto" id="item ">

                      <!-- 对应的 信息 -->
                      <template v-if="latest.length==0">
                        <div> <h5>并没有查询到信息，请重新查询或者查看网络连接状态</h5></div>
                      </template>
                      <template v-else>
                        <li class="list-group-item" v-for=" item in latest" @click="clickPlayMe(event,item)">
                          <a href="#" class="jp-play-me m-r-sm pull-left" >
                          <i class="icon-control-play text"></i>
                          <i class="icon-control-pause text-active"></i>
                           </a>
                          <div  class=" clear text-ellipsis"  style="cursor: pointer;" @click="clickHref('static/index.html#/pages/comments/comments?audioId=' +item.id)">
                            <span> {{ item.title }} </span>
                            <span class="text-muted"> -- {{ item.time }}</span>
                          </div>
                      </li>
                      </template>

                      </ul>
                    </section>
                  </section>
                </aside>

                <section class="col-sm-4 no-padder bg">
                  <section class="vbox">
                    <section class="scrollable hover">
                      <ul class="list-group list-group-lg no-bg auto m-b-none m-t-n-xxs">

                        <li class="list-group-item clearfix" v-for= "item  in spirit">
                          <a href="#" class="jp-play-fun pull-right m-t-sm m-l text-md"  @click="clickPlayFun(event,item)">
                          <i class="icon-control-play text"></i>
                          <i class="icon-control-pause text-active"></i>
                        </a>
                          <a href="#" class="pull-left thumb-sm m-r" style="cursor: pointer;" @click="clickHref('static/index.html#/pages/comments/comments?audioId=' +item.id)">
                          <img :src="item.img" alt="...">
                           </a>
                          <a class="clear" href="#">
                          <span style="cursor: pointer;" @click="clickHref('static/index.html#/pages/comments/comments?audioId=' +item.id)" class="block text-ellipsis">{{ item.title }}</span>
                          <small class="text-muted">by {{ item.artist }}</small>
                        </a>
                        </li>


                      </ul>
                    </section>
                  </section>
                </section>
                <section class="col-sm-3 no-padder lt">
                  <section class="vbox">
                    <section class="scrollable hover">
                      <div class="m-t-n-xxs">
                      
                      <template v-for="( item , index ) in links">

                      <!-- 下面便是设置对应的 信息的东西 -->
                      <template v-if="isPc">
                      <div class="item pos-rlt" v-if="item.status!=2" >
                          <a href="#" class="item-overlay active opacity wrapper-md font-xs" @click="clickLinks(item.link)">
                          <span class="block h3 font-bold text-info">{{ item.title }}</span>
                          <span class="text-muted">{{ item.text }}</span>
                          <span class="bottom wrapper-md block"> 
                          <i class="icon-arrow-right i-lg pull-right" v-if="index % 2 == 0 "></i>
                          <i class="icon-arrow-right i-lg pull-left" v-else></i>
                          </span>
                        </a>
                          <a href="#">
                          <img class="img-full" :src="item.image" alt="...">
                        </a>
                        </div>
                        </template>
                        <template v-else>
                          <!-- 1 为 Pc  ， false 表示 -->
                          <div class="item pos-rlt" v-if="item.status!=1" >
                          <a href="#" class="item-overlay active opacity wrapper-md font-xs" @click="clickLinks(item.link)">
                          <span class="block h3 font-bold text-info">{{ item.title }}</span>
                          <span class="text-muted">{{ item.text }}</span>
                          <span class="bottom wrapper-md block"> 
                          <i class="icon-arrow-right i-lg pull-right" v-if="index % 2 == 0 "></i>
                          <i class="icon-arrow-right i-lg pull-left" v-else></i>
                          </span>
                        </a>
                          <a href="#">
                          <img class="img-full" :src="item.image" alt="...">
                        </a>
                        </div>
                        </template>

                      </template>

                        
                      </div>
                    </section>
                  </section>
                </section>
              </section>
            </section>

            <!-- 底部的音乐播放器 ， 我们尝试 将其 固定在底部 -->
            <footer class="footer bg-success dker" style="position: fixed;bottom: 0px;width:100%; ">
              <div id="jp_container_N">
                <div class="jp-type-playlist">
                  <div id="jplayer_N" class="jp-jplayer hide"></div>
                  <div class="jp-gui">
                    <div class="jp-video-play hide">
                      <a class="jp-video-play-icon">play</a>
                    </div>
                    <div class="jp-interface">
                      <div class="jp-controls">
                        <div><a class="jp-previous"><i class="icon-control-rewind i-lg"></i></a></div>
                        <div>
                          <a class="jp-play"><i class="icon-control-play i-2x"></i></a>
                          <a class="jp-pause hid"><i class="icon-control-pause i-2x"></i></a>
                        </div>
                        <div><a class="jp-next"><i class="icon-control-forward i-lg"></i></a></div>
                        <div class="hide"><a class="jp-stop"><i class="fa fa-stop"></i></a></div>
                        <div>
                          <a class="" data-toggle="dropdown" data-target="#playlist">
                            <i class="icon-playlist"></i></a>
                        </div>
                        <div><img id="poster-ty" class="poster-img" src="images/a10.png"></div>
                        <div class="jp-progress hidden-xs">
                          <div class="jp-seek-bar dk">
                            <div class="jp-play-bar bg">

                            </div>
                            <div class="jp-title text-lt">
                              <ul>
                                <li></li>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <div class="hidden-xs hidden-sm jp-current-time text-xs text-muted"></div>
                        <div class="hidden-xs hidden-sm jp-duration text-xs text-muted"></div>
                        <div class="hidden-xs hidden-sm">
                          <a class="jp-mute" title="mute"><i class="icon-volume-2"></i></a>
                          <a class="jp-unmute hid" title="unmute"><i class="icon-volume-off"></i></a>
                        </div>
                        <div class="hidden-xs hidden-sm jp-volume">
                          <div class="jp-volume-bar dk volume-bor">
                            <div class="jp-volume-bar-value lter "></div>
                          </div>
                        </div>
                        <div>
                          <a class="jp-shuffle" title="shuffle"><i class="icon-shuffle text-muted"></i></a>
                          <a class="jp-shuffle-off hid" title="shuffle off"><i class="icon-shuffle text-lt"></i></a>
                        </div>
                        <div>
                          <a class="jp-repeat" title="repeat"><i class="icon-loop text-muted"></i></a>
                          <a class="jp-repeat-off hid" title="repeat off"><i class="icon-loop text-lt"></i></a>
                        </div>
                        <div class="hide">
                          <a class="jp-full-screen" title="full screen"><i class="fa fa-expand"></i></a>
                          <a class="jp-restore-screen" title="restore screen"><i class="fa fa-compress text-lt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="jp-playlist dropup" id="playlist">
                    <ul class="dropdown-menu aside-xl dker">
                      <!-- The method Playlist.displayPlaylist() uses this unordered list -->
                      <li class="list-group-item"></li>
                    </ul>
                  </div>
                  <div class="jp-no-solution hide">
                    <span>Update Required</span> To play the media you will need to either update your browser to a recent
                    version or update your  Flash plugin .
                  </div>
                </div>
              </div>
            </footer>

          </section>
          <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
        </section>
      </section>
    </section>
  </section>
  <script src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/example.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script type="text/javascript" src="js/jPlayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/jPlayer/add-on/jplayer.playlist.min.js"></script>
  <!--<script type="text/javascript" src="js/jPlayer/demo.js"></script>-->
  <script type="text/javascript" src="js/script/script.js"></script>
</body>
</html>
