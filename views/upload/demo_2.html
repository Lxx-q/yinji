            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;

  <style>
        .textarea-wrapper{width:50%;margin:100px auto;}
        .textarea-block{position:relative;}
        .textarea-item{width:100%;height:200px;border:1px solid #ccc;padding:10px;resize:none;color:#aaa;}
        .textarea-count{position:absolute;bottom:10px;right:0;color:#000;}
        .textarea-btn{margin-top:10px;}
    </style> 
 </head> 
 <body> 
  <div id="app"> 
   <form id="upload_form" action="/yinji/api/audio/upload" method="post" enctype="multipart/form-data"> 
    <!-- 多文件 ， 那么他的名字必须带有 audio --> 
    <h2>{{ title }}</h2> 
    <section class="content"> 
     <!-- 文件的标题，名称 --> 
     <template v-for=" item in inputArr"> 
      <span class="input input--hoshi"> <input class="input__field input__field--hoshi" type="text" :name="item.name" id="ww" :value="audio.name" /> <label class="input__label input__label--hoshi input__label--hoshi-color-2" for="input-5" > <span class="input__label-content input__label-content--hoshi">{{ item.label }}</span> </label> </span> 
     </template> 
     <h5>简介</h5> 
     <div class="textarea-block"> 
      <textarea class="textarea-item" name="introduction" placeholder="请输入内容，不超过300字。" maxlength="300" spellcheck="false">{{ audio.introduction }}</textarea> 
      <div class="textarea-count"> 
       <span class="textareaInput">0</span>/
       <span class="textareaTotal">300</span> 
      </div> 
     </div> 
     <h5>上传音频</h5> 
     <input type="file" name="audio[]" id="demo-fileInput-3" /> 
     <h5>上传对应的封面</h5> 
     <input type="file" name="image" id="demo-fileInput-4" /> 
     <input class="btn-custom green" type="button" @click="uploadAudio" value="submit" /> 
    </section> 
   </form> 
   <hr /> 
  </div>  

    <script>
        new Vue({
            el:"#app",
            data:{
                string:"hello , world",
                title:"请输入对应的信息",
                inputArr:[
                    { name:"name" , label:"文件标题"}
                ],url:"/yinji/api/audio/update",
                audio:null,
                userId:null
            },methods:{
                //进行下载的信息
                ajaxAudio:function(fromData){
                    var vue = this;

                    fromData.append("id",vue.id);
                    $.ajax({
                        url:vue.url,
                        type:"post",
                        data:fromData,
                        dataType:"json",
                        contentType: false,
                        processData: false,
                        async:true,
                        success:function( result , status , xhr ){
                            //等单曲信息也出来之后 ， 再进行对应的修改
                            window.location.href = "http://localhost:8080/yinji/page/pbl/main"+ "?" + "userId" + "=" + vue.userId;
                        },error:function( xhr , status , context , result ){
                            //进行相对应的 信息 的 信息输出

                        }
                    });
                },uploadAudio:function(){
                    //上传对应的信息
                    //获取对应的 data
                    var fromData = new FormData(document.getElementById("upload_form"));

                    var audio = document.getElementById("demo-fileInput-3");

                    var audioFiles = audio.files ;

                    var vue = this;
                    if( audioFiles.length != 0 ){
                    //倘若无文件 ， 那么 ， 我们就需要下一部的 开工
                        var audioUrl = window.URL.createObjectURL( audioFiles[0] );
                        console.log( audioUrl )
                        var audioObject = new Audio( audioUrl );

                        audioObject.onloadedmetadata = function(){
                        // 倘若有对应的信息在输出对应 的 信息
                            var audio_metadata = this;
                            var duration = audio_metadata.duration;
                            //获取时间长度
                            duration = Math.floor( duration );

                            fromData.append("length",duration);
                            vue.ajaxAudio( fromData );
                        }
                    }else{
                        //相对应的 设置对应的 信息 
                        vue.ajaxAudio( fromData )
                    }


                },
                setAudio:function( audio ){
                    this.audio = audio;
                    this.id = this.audio.id;
                    this.name = this.audio.name;
                    this.code = this.audio.code;
                    this.create_time = this.audio.create_time;
                    this.modify_time = this.audio.modify_time;
                }
            },created:function(){
                var vue = this;
                //获取对应的信息
                var id = GetQueryString( "id" );

                if( id == null ){
                    return ;
                }

                var userId = GetQueryString("userId");

                if( userId == null ){
                  return;
                }

                this.userId = userId;

                window.AJAX_ENGINE.ajax({
                    url:"/yinji/api/audio/find/id",
                    data:{
                        id:id
                    },
                    async:false,
                    success:function( result , status , xhr ){
                        vue.setAudio( result );
                    },error:function( xhr , status , result , result ){
                        alert('hello , world');
                    }
                });

                $(document).ready(function(){

                    var lenInput = $('.textarea-item').val().length;

                    $(".textarea-item").keyup(function(){
                    lenInput = $(this).val().length;
                    if(lenInput>0 && lenInput<=300){
                        $('.textareaInput').html(lenInput);
                        $('.textarea-btn').attr('disabled',false);
                    }else{
                        $('.textarea-btn').attr('disabled',true);
                    }
                    });
                });
            }
        });
    </script>
    <script src="/yinji/js/input/js/classie.js"></script> 
  <script>
            (function() {
                // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
                if (!String.prototype.trim) {
                    (function() {
                        // Make sure we trim BOM and NBSP
                        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                        String.prototype.trim = function() {
                            return this.replace(rtrim, '');
                        };
                    })();
                }

                [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                    // in case the input is already filled..
                    if( inputEl.value.trim() !== '' ) {
                        classie.add( inputEl.parentNode, 'input--filled' );
                    }

                    // events:
                    inputEl.addEventListener( 'focus', onInputFocus );
                    inputEl.addEventListener( 'blur', onInputBlur );
                } );

                function onInputFocus( ev ) {
                    classie.add( ev.target.parentNode, 'input--filled' );
                }

                function onInputBlur( ev ) {
                    if( ev.target.value.trim() === '' ) {
                        classie.remove( ev.target.parentNode, 'input--filled' );
                    }
                }
            })();
        </script> 

    </body>
