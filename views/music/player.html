<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Music Player - VueJS</title>
    <link href="css/family.css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' href='css/reset.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper" id="app">
    <div class="player">
        <div class="player__top">
            <div class="player-cover">
                <transition-group :name="transitionName">
                    <div class="player-cover__item" v-if="$index === currentTrack.index"
                         :style="{ backgroundImage: `url(${track.cover})` }" v-for="(track, $index) in tracks"
                         :key="$index"></div>
                </transition-group>
            </div>

            <div class="player-controls">
                <div class="player-controls__item -favorite" :class="{ active : currentTrack.favorited }"
                     @click="favorite">
                    <svg class="icon">
                        <use xlink:href="#icon-heart-o"></use>
                    </svg>
                </div>

                <!-- 最初的格式 -->
                <!--
                <a :href="currentTrack.url" target="_blank" class="player-controls__item">
                  <svg class="icon">
                    <use xlink:href="#icon-link"></use>
                  </svg>
                </a>

                -->

                <div class="player-controls__item" @click="helloworld">
                    <svg class="icon">
                        <use xlink:href="#icon-link"></use>
                    </svg>
                </div>

                <div class="player-controls__item" @click="prevTrack">
                    <svg class="icon">
                        <use xlink:href="#icon-prev"></use>
                    </svg>
                </div>


                <!-- 测试 按钮 ， 用来 测试 是否 程序 会正确运行 -->
                <div class="player-controls__item" @click="nextTrack">
                    <svg class="icon">
                        <use xlink:href="#icon-next"></use>
                    </svg>
                </div>

                <div class="player-controls">
                    <div class="player-controls__item -xl js-play" @click="play">
                        <svg class="icon">
                            <use xlink:href="#icon-pause" v-if="isTimerPlaying"></use>
                            <use xlink:href="#icon-play" v-else></use>
                        </svg>
                    </div>
                </div>

            </div>

            <div class="player-controls">

                <!-- 相对应的 helloworld  -->
                <div class="player-controls__item" @click="helloworld">
                    <svg class="icon">
                        <use xlink:href="#icon-heart-o"></use>
                    </svg>
                </div>

                <!-- 相对应的 下载模块  -->
                <a class="player-controls__item" @click="download">
                    <svg class="icon">
                        <use xlink:href="#icon-download"></use>
                    </svg>
                </a>

                <!-- 调整播放模式的 按钮 -->

                <div class="player-controls__item" @click="nextModel">
                    <svg class="icon">
                        <use xlink:href="#icon-next" v-if="currentModelIndex === 0 "></use>
                        <use xlink:href="#icon-prev" v-else-if="currentModelIndex === 1"></use>
                        <use xlink:href="#icon-link" v-else></use>
                    </svg>
                </div>
                <!-- 相对应的 添加 按钮的 框-->
                <div class="player-controls__item" @click="uploadFile">
                    <input id="append_input" type="file" style="display:none" @change="appendFile"/>
                    <svg class="icon">
                        <use xlink:href="#icon-append"></use>
                    </svg>
                </div>


                <!-- 相对应的 下载的 安装键 -->
                <!--
                <div class="player-controls__item" @click="play">
                  <svg class="icon">
                    <use xlink:href="#icon-download"></use>
                  </svg>
                </div>
                -->
            </div>

        </div>
        <div class="progress" ref="progress">


            <div class="progress__top">
                <div class="album-info" v-if="currentTrack">
                    <div class="album-info__name">{{ currentTrack.artist }}</div>
                    <div class="album-info__track">{{ currentTrack.name }}</div>
                </div>
                <div class="progress__duration">{{ duration }}</div>
            </div>
            <div class="progress__bar" @click="clickProgress">
                <div class="progress__current" :style="{ width : barWidth }"></div>
            </div>
            <div class="progress__time">{{ currentTime }}</div>
        </div>
        <div v-cloak></div>
    </div>

    <div class="tracks_border">

        <!-- 相对应的 每一个 歌曲的 输出 -->
        <div class="item" v-for="track in playTracks">

            <div class="name">{{ track.name }}</div>
            <div class="artist">{{ track.artist}}</div>
            <div class="favorited"> {{ track.favorited }}</div>

        </div>


    </div>

</div>
